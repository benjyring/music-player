<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Music Player</title>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
		<link rel="shortcut icon" href="img/favicon.png">
	</head>
	<body>
		<div class="player">
		  <div class="info">
		    <div class="menu-row">
		      <div class="btn menu left"><i class="fa fa-bars"></i></div>
		      <div class="btn options right"><i class="fa fa-ellipsis-v"></i></div>
		      <div class="btn heart right"><i class="fa fa-heart"></i></div>
		    </div>
		    <div class="song">Slither</div>
		    <div class="artist">Opeth</div>
		    <div class="time">4:02</div>
		  </div>
		  <div class="controls">
		    <div class="playback">
		      <div class="previous"><i class="fa fa-step-backward"></i></div>
		      <button class="pause"><i class="fa fa-pause"></i></button>
		      <div class="next"><i class="fa fa-step-forward"></i></div>
		    </div>
		    <div class="volume">
		      <button class="vol-down"><i class="fa fa-volume-down"></i></button>
		      <div class="vol-bar">
		        <div class="level"></div>
		      </div>
		      <button class="vol-up"><i class="fa fa-volume-up"></i></button>
		    </div>
		    <!-- <div class="playlist"><i class="fa fa-bars"></i></div> -->
		    <div class="shuffle"><i class="fa fa-random"></i></div>
		  </div>
		  <div class="track">
		    <div class="complete"></div>
		  </div>
		</div>

		<!--JAVASCRIPT GOES HERE-->

		<!-- Grab Google CDN's jQuery. Fall back to local if necessary -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>!window.jQuery && document.write('<script src="js/jquery-3.1.0.min.js"><\/script>')</script>
		<!-- /CDN -->

		<!-- <script src="js/bootstrap.min.js"></script> -->
		<script src="js/modernizr.min.js"></script>

		<script src="js/app.js"></script>
	</body>
</html>
